<div class="demo-card-wide mdl-card mdl-shadow--2dp">
	<div class="mdl-card__title">
		<span ng-transclude></span>
		<h2 class="mdl-card__title-text">{{titulo}}</h2>
	</div>
	<div class="mdl-card__supporting-text">{{descricao}}</div>
	<div class="mdl-card__actions mdl-card--border">
		<a href="fotos/edit/{{id}}" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Editar</a>
	</div>
	<div class="mdl-card__menu">
		<meu-botao-perigo acao="remover(foto)" nome="Remover"></meu-botao-perigo>
	</div>
</div>
